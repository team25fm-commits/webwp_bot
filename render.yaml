services:
  - type: web
    name: whatsapp-bot
    runtime: docker
    healthCheckPath: /health
    envVars:
      - key: PENDING_FOLDER_ID
        sync: false
      - key: DONE_FOLDER_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: WHATSAPP_GROUP_NAME
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
      - key: TZ
        value: Asia/Kolkata
